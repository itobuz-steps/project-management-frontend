<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management</title>
    <script
      type="module"
      src="../js/pages/dashboard/dashboard.js"
      defer
    ></script>
  </head>
  <body>
    <div class="header">
      <nav
        class="flex flex-row justify-end align-items-center p-2 border-b border-b-gray-200"
      >
        <div class="nav-group flex gap-3 items-center">
          <div class="search-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>
          <div class="notification-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </div>
          <div class="profile-image w-7 h-7 bg-blue-400 rounded-full"></div>
        </div>
      </nav>
    </div>
    <div class="sidebar d-none"></div>
    <div class="main p-4 flex gap-4 flex-col">
      <div class="project-info flex gap-2 items-center">
        <div class="project-name text-2xl font-semibold">Project Name</div>
        <div class="dropdown-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            />
          </svg>
        </div>
      </div>

      <ul
        class="tabs list-none grid grid-cols-3 w-full border-b border-b-gray-200 text-gray-500"
      >
        <li
          class="text-center border-b border-b-transparent hover:border-b-black pb-2 hover:text-black"
        >
          Backlog
        </li>
        <li
          class="text-center border-b border-b-transparent hover:border-b-black pb-2 hover:text-black"
        >
          Board
        </li>
        <li
          class="text-center border-b border-b-transparent hover:border-b-black pb-2 hover:text-black"
        >
          List
        </li>
      </ul>
      <div class="form-container border border-gray-300 p-2 rounded">
        <h3 class="flex gap-2">
          <div class="plus-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </div>
          Add Task
          <div class="down-icon ml-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </div>
        </h3>
        <form action="" class="create-task-form"></form>
      </div>
      <div class="content">
        <div class="task-list flex gap-3 flex-col text-slate-700">
          <h3 class="font-bold mb-2">TASKS</h3>
          <div
            class="task border border-gray-300 rounded p-3 flex flex-col gap-2"
          >
            <div class="title font-medium">Create frontend wireframe</div>
            <div class="flex justify-start gap-2">
              <span
                class="status bg-purple-500/20 text-purple-400 px-2 py-1 rounded text-sm font-medium"
                >In Progress</span
              >
              <span
                class="priority bg-green-500/20 text-green-400 px-2 py-1 rounded text-sm font-medium"
                >Low</span
              >
              <div class="asignee flex items-center space-x-3 ml-auto">
                <img
                  src="https://i.pravatar.cc/40"
                  alt="Avatar"
                  class="w-8 h-8 rounded-full"
                />
              </div>
            </div>
          </div>
          <div
            class="task border border-gray-300 rounded p-3 flex flex-col gap-2"
          >
            <div class="title font-medium">Create frontend wireframe</div>
            <div class="flex justify-start gap-2">
              <span
                class="status bg-purple-500/20 text-purple-400 px-2 py-1 rounded text-sm font-medium"
                >In Progress</span
              >
              <span
                class="priority bg-green-500/20 text-green-400 px-2 py-1 rounded text-sm font-medium"
                >Low</span
              >
              <div class="asignee flex items-center space-x-3 ml-auto">
                <img
                  src="https://i.pravatar.cc/40"
                  alt="Avatar"
                  class="w-8 h-8 rounded-full"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="aside"></div>
  </body>
</html>
