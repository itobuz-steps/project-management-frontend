<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project Modal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
  </head>

  <body class="flex justify-center items-center">
    <!-- Temporary button for testing -->
    <button
      id="toggleButton"
      class="block text-black bg-gray-300 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      type="button"
    >
      Toggle modal
    </button>

    <!-- Modal -->
    <div
      id="project-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 flex justify-center items-center bg-black/50"
    >
      <div
        class="relative p-4 w-full max-w-md md:max-w-3xl max-h-[90vh] overflow-y-auto"
      >
        <div
          class="relative bg-white rounded-lg shadow-sm max-h-[90vh] flex flex-col"
        >
          <!-- Header -->
          <div
            class="flex items-center justify-between p-2 md:p-5 border-b rounded-t border-black sticky top-0 bg-white z-10"
          >
            <h3 class="text-xl font-semibold text-black">Create Project</h3>
            <button
              id="CloseButton"
              type="button"
              class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>

          <!-- Form -->
          <div class="py-3 px-4 md:p-3 overflow-scroll">
            <form class="space-y-3" action="submit">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-black"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder="Enter project name"
                  required
                />
              </div>

              <div>
                <label
                  for="projectType"
                  class="block mb-2 text-sm font-medium text-black"
                  >Project Type</label
                >
                <select
                  name="projectType"
                  id="projectType"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  required
                >
                  <option value="" selected disabled>
                    Select a project type
                  </option>
                  <option value="kanban">kanban</option>
                  <option value="scrum">scrum</option>
                </select>
              </div>

              <div>
                <label
                  for="columns"
                  class="block mb-2 text-sm font-medium text-black"
                >
                  Columns (Comma Separated)
                </label>
                <input
                  type="text"
                  name="columns"
                  id="columns"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder="Enter your fields"
                />
              </div>
              <button
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="../js/pages/projectModal/projectModal.js"
    ></script>
  </body>
</html>
