<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task Modal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
  </head>
  <body class="flex justify-center items-center">
    <!-- remove the button upon integration -->
    <button
      id="toggleButton"
      class="block text-black bg-gray-300 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      type="button"
    >
      Toggle modal
    </button>
    <!-- this is the end -->
    <div
      id="task-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 flex justify-center items-center bg-black/50"
    >
      <div
        class="relative p-4 w-full max-w-md md:max-w-3xl max-h-[80vh] overflow-y-auto"
      >
        <div
          class="relative bg-white rounded-lg shadow-sm max-h-[90vh] flex flex-col"
        >
          <div
            class="flex items-center justify-between p-2 md:p-5 border-b rounded-t border-black relative top-0 bg-white z-10"
          >
            <h3 class="text-xl font-semibold text-black">Create Task</h3>
            <button
              id="CloseButton"
              type="button"
              class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!--  input forms  -->
          <div class="py-3 px-4 md:p-3 overflow-scroll">
            <form class="space-y-3" action="submit">
              <div>
                <label
                  for="title"
                  class="block mb-2 text-sm font-medium text-black"
                  >Title</label
                >
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder="Enter title"
                  required
                  maxlength="100"
                />
              </div>
              <div>
                <label
                  for="description"
                  class="block mb-2 text-sm font-medium text-black"
                  >Description</label
                >
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder="Enter details"
                  maxlength="1000"
                />
              </div>
              <!-- type -->
              <div>
                <label
                  for="type"
                  class="block mb-2 text-sm font-medium text-black"
                  >Type</label
                >
                <select
                  name="type"
                  id="type"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  required
                >
                  <option value="">Select a type</option>
                  <option value="bug">Bug</option>
                  <option value="feature">Feature</option>
                  <option value="task">Task</option>
                  <option value="story">Story</option>
                </select>
              </div>
              <!-- priority -->
              <div>
                <label
                  for="priority"
                  class="block mb-2 text-sm font-medium text-black"
                  >Priority</label
                >
                <select
                  name="priority"
                  id="priority"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                >
                  <option value="">Select a type</option>
                  <option value="low">low</option>
                  <option value="medium">medium</option>
                  <option value="high">high</option>
                  <option value="critical">critical</option>
                </select>
              </div>

              <div>
                <label
                  for="status"
                  class="block mb-2 text-sm font-medium text-black"
                  >Status</label
                >
                <select
                  name="status"
                  id="status"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                >
                  <option value="">Select a type</option>
                  <option value="todo">todo</option>
                  <option value="in-progress">in-progress</option>
                  <option value="done">done</option>
                  <option value="review">review</option>
                </select>
              </div>
              <!-- arrays -->
              <div>
                <label
                  for="tags"
                  class="block mb-2 text-sm font-medium text-black"
                  >Tags</label
                >
                <input
                  type="text"
                  name="tags"
                  id="tags"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder="Enter tags"
                />
              </div>

              <div>
                <label
                  for="blocks"
                  class="block mb-2 text-sm font-medium text-black"
                  >Blocks</label
                >
                <input
                  type="text"
                  name="block"
                  id="block"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder=""
                />
              </div>

              <div>
                <label
                  for="BlockedBy"
                  class="block mb-2 text-sm font-medium text-black"
                  >Blocked by Issue</label
                >
                <input
                  type="text"
                  name="BlockedBy"
                  id="BlockedBy"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder=""
                />
              </div>

              <div>
                <label
                  for="relatesTo"
                  class="block mb-2 text-sm font-medium text-black"
                  >Related To</label
                >
                <input
                  type="text"
                  name="relatesTo"
                  id="relatesTo"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder=""
                />
              </div>
              <!-- end of aray -->

              <div>
                <label
                  for="due date"
                  class="block mb-2 text-sm font-medium text-black"
                  >Due Date</label
                >
                <input
                  type="date"
                  name="dueDate"
                  id="dueDate"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder="Enter the due date"
                />
              </div>

              <div>
                <label
                  for="assignee"
                  class="block mb-2 text-sm font-medium text-black"
                  >Assignee</label
                >
                <input
                  type="text"
                  name="assignee"
                  id="assignee"
                  class="bg-gray-50 border border-gray-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
                  placeholder="Enter whom to assign"
                />
              </div>
              <!-- attachments -->
              <div>
                <label
                  for="attachments"
                  class="block mb-2 text-sm font-medium text-black"
                >
                  Enter files
                </label>

                <label
                  for="attachments"
                  class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded-lg inline-block"
                >
                  Choose Files
                </label>

                <span id="file-name" class="ml-3 text-sm text-gray-700"
                  >No file chosen</span
                >

                <input
                  type="file"
                  name="attachments"
                  id="attachments"
                  class="hidden"
                  accept=".jpeg,.png"
                  multiple
                />
              </div>

              <div class="flex justify-between"></div>
              <button
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/pages/taskModal/taskModal.js"></script>
  </body>
</html>
