<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <script type="module" src="../js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="w-screen h-screen flex items-center justify-center bg-[#90e0ef] font-[Libre_Baskerville,serif] min-h-[100vh]"
  >
    <div
      class="container h-full grid grid-cols-1 md:grid-cols-[1fr_2fr] gap-5 bg-[#90e0ef]"
    >
      <div class="test-box p-5 flex items-center justify-center">
        <div class="text-center text-[#03045e] content-holder">
          <h2
            class="text-[60px] mb-5 text-[#0077b6] font-bold libre-baskerville-bold"
          >
            Verify OTP
          </h2>

          <p class="text-2xl text-[#03045e] libre-baskerville-regular-italic">
            Please enter the OTP sent to your email to continue.
          </p>
        </div>
      </div>

      <div
        class="form-box p-5 bg-white rounded-xl flex flex-col justify-center items-center shadow-[0_8px_20px_rgba(0,180,216,0.15),_inset_0_0_10px_rgba(0,180,216,0.05)]"
      >
        <div
          class="verify-form-container active-form w-full max-w-md text-center p-5 box-border"
        >
          <h1 class="text-[45px] text-[#03045e] mb-8 libre-baskerville-bold">
            Enter OTP
          </h1>

          <form class="verify-form flex flex-col items-center space-y-4">
            <input
              autocomplete="off"
              id="otp-input"
              type="text"
              maxlength="6"
              placeholder="Enter OTP"
              required
              class="text-sm p-3 rounded-lg border border-[#90e0ef] min-w-[250px] max-w-[250px] w-full outline-none text-[#03045e] text-center tracking-widest focus:border-[#0077b6] focus:shadow-[0_0_8px_#0077b6] transition-all duration-300"
            />

            <p id="message" class="text-center"></p>

            <button
              type="submit"
              class="verify-button text-[16px] p-3 mt-5 rounded-lg w-[80%] max-w-[250px] bg-[#0077b6] text-white cursor-pointer transition-all duration-300 hover:bg-[#00b4d8] hover:shadow-[0_0_5px_#00b4d8,0_0_5px_#0077b6] border-none"
            >
              Verify
            </button>

            <p class="mt-4 text-sm">
              Didn't receive the OTP?
              <a
                href=""
                class="resend text-[#0077b6] hover:text-[#00b4d8] hover:underline transition-colors duration-300"
                >Resend OTP</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../js/pages/otpVerify/otpVerify.js"></script>
  </body>
</html>
