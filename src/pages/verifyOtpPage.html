<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify OTP</title>
    <script type="module" src="../js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="w-screen h-screen flex items-center justify-center bg-[#90e0ef] min-h-[100vh]"
  >
    <div class="w-full h-full grid grid-cols-1 md:grid-cols-[1fr_2fr] gap-5">
      <div
        class="absolute top-2 md:top-6 left-6 z-20 flex items-center gap-2 md:gap-3"
      >
        <img
          src="../assets/img/logo.png"
          class="w-12 h-12 md:w-16 md:h-16 object-contain"
        />
        <span
          class="text-xl sm:text-2xl md:text-3xl font-bold italic underline text-[#03045e]"
        >
          TaskPulse
        </span>
      </div>

      <div
        class="test-box p-3 sm:p-5 flex items-center justify-center relative overflow-hidden"
      >
        <img
          src="../assets/img/lock.png"
          alt="Lock"
          class="absolute inset-0 w-full h-full object-cover opacity-10 z-0"
        />

        <div class="text-center text-[#03045e] relative z-10">
          <h2
            class="text-3xl sm:text-4xl md:text-[60px] mb-5 text-[#0077b6] font-bold libre-baskerville-bold"
          >
            Verify OTP
          </h2>
          <p
            class="text-lg sm:text-xl md:text-2xl text-[#03045e] libre-baskerville-regular-italic"
          >
            Please enter the OTP sent to your email to continue.
          </p>
        </div>
      </div>

      <div
        class="form-box p-3 sm:p-5 bg-white rounded-xl flex flex-col justify-center items-center shadow-[0_8px_20px_rgba(0,180,216,0.15),_inset_0_0_10px_rgba(0,180,216,0.05)] relative overflow-hidden"
      >
        <img
          src="../assets/img/otp.png"
          alt="OTP Background"
          class="absolute inset-0 w-full h-full object-cover opacity-10 z-0"
        />

        <div
          class="verify-form-container active-form w-full max-w-md text-center p-3 sm:p-5 box-border relative z-10"
        >
          <h1
            class="text-2xl sm:text-3xl md:text-[45px] text-[#03045e] mb-8 libre-baskerville-bold"
          >
            Enter OTP
          </h1>

          <form class="verify-form flex flex-col items-center space-y-4">
            <input
              autocomplete="off"
              id="otp-input"
              type="text"
              maxlength="6"
              placeholder="Enter OTP"
              required
              class="text-sm sm:text-base p-2 sm:p-3 rounded-lg border border-[#90e0ef] min-w-[180px] sm:min-w-[250px] max-w-[250px] w-full outline-none text-[#03045e] text-center tracking-widest focus:border-[#0077b6] focus:shadow-[0_0_8px_#0077b6] transition-all duration-300"
            />

            <p id="message" class="text-center"></p>

            <button
              type="submit"
              class="verify-button text-[14px] sm:text-[16px] p-2 sm:p-3 mt-5 rounded-lg w-[70%] sm:w-[80%] max-w-[250px] bg-[#0077b6] text-white cursor-pointer transition-all duration-300 hover:bg-[#00b4d8] hover:shadow-[0_0_5px_#00b4d8,0_0_5px_#0077b6] border-none"
            >
              Verify
            </button>

            <p class="mt-4 text-sm">
              Didn't receive the OTP?
              <a
                href=""
                class="resend text-[#0077b6] hover:text-[#00b4d8] hover:underline transition-colors duration-300"
                >Resend OTP</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../js/pages/otpVerify/otpVerify.js"></script>
  </body>
</html>
