<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Verify OTP</title>
    <link rel="stylesheet" href="../scss/verifyOtp.scss" />
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="content-holder">
          <h2>Verify OTP</h2>
          <p>Please enter the OTP sent to your email to continue.</p>
        </div>
      </div>
      <div class="form-box">
        <div class="verify-form-container active-form">
          <h1>Enter OTP</h1>
          <form class="verify-form">
            <input
              id="otp-input"
              type="text"
              maxlength="6"
              placeholder="Enter OTP"
              class="input-field"
              required
            />
            <br />
            <p id="message" class="text-center mt-3"></p>
            <button class="verify-button" type="submit">Verify</button>
            <p class="resend-otp">
              Didn't receive the OTP? <a href="" class="resend">Resend OTP</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="../js/pages/otpVerify/otpVerify.js"></script>
  </body>
</html>
