<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <script
      type="module"
      src="../js/pages/editProfile/editProfile.js"
      defer
    ></script>
  </head>

  <body class="flex min-h-screen w-full items-center justify-center bg-white">
    <div
      class="card xs:p-8 align-center xs:rounded-xl xs:h-auto bg-primary-50 flex h-screen w-full max-w-[400px] flex-col justify-center border border-gray-200 p-4 shadow-md"
    >
      <h3 class="mb-4 text-center text-[28px] font-semibold text-gray-700">
        Edit Profile
      </h3>

      <div class="align-center mb-3 flex justify-center">
        <img
          id="preview"
          src="../assets/img/profile.png"
          alt="Profile Preview"
          class="border-primary-300 aspect-square h-24 w-24 rounded-full border-4 shadow-md"
        />
      </div>

      <p
        id="user-email"
        class="text-primary-400 mb-4 text-center font-semibold"
      ></p>

      <form
        id="edit-profile-form"
        enctype="multipart/form-data"
        class="m-5 flex flex-col items-center justify-center gap-4"
      >
        <div class="align-center flex w-full flex-col justify-center">
          <label
            for="user_name"
            class="from-label text-primary-400 mb-1 font-semibold"
            >Username</label
          >
          <input
            class="from-control focus:border-primary-500 w-full rounded-lg border border-gray-300 bg-white p-2 text-sm shadow-xs transition-all duration-200 outline-none placeholder:text-sm placeholder:text-white/50"
            type="text"
            id="name"
            name="user_name"
            placeholder="Username"
          />
        </div>

        <div class="align-center flex w-full flex-col justify-center">
          <label
            for="profileImage"
            class="form-label text-primary-400 mb-1 font-semibold"
          >
            Upload Profile Image
          </label>

          <input
            class="form-control file:bg-primary-400 hover:border-primary-400 focus:border-primary-400 w-full cursor-pointer rounded-lg border border-gray-300 bg-white p-2 text-gray-400 shadow-xs transition-all duration-200 outline-none file:mr-4 file:cursor-pointer file:rounded-md file:border-none file:px-4 file:py-1 file:font-medium file:text-white"
            type="file"
            id="profileImageAdd"
            name="profileImage"
            accept="image/*"
          />
        </div>

        <label
          for="profile_image"
          class="form-label -mt-3 mb-3 self-start text-xs text-gray-400 before:text-sm before:text-red-500 before:content-['*']"
        >
          max 500KB
        </label>

        <button
          type="submit"
          class="btn btn-primary bg-primary-500 hover:bg-primary-600 w-full rounded-lg py-2 font-medium text-white transition-all duration-300"
        >
          Save
        </button>
      </form>
      <a
        href="#"
        id="profile-go-back-btn"
        class="text-primary-400 hover:text-primary-500 text-center font-semibold transition-colors duration-300"
      >
        &#8592; Go back
      </a>

      <div id="toast-container"></div>
    </div>
  </body>
</html>
