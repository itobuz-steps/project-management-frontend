<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <script
      type="module"
      src="../js/pages/editProfile/editProfile.js"
      defer
    ></script>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div
      class="card p-4 w-90 flex flex-col justify-center align-center rounded-xl shadow-xl/50"
    >
      <h3 class="text-center mb-4 text-xl font-semibold">Edit Profile</h3>
      <div class="flex justify-center align-center mb-3">
        <img
          id="preview"
          src="../assets/img/profile.png"
          alt="Profile Preview"
          class="rounded-full"
          width="100"
          height="100"
        />
      </div>
      <p id="user-email" class="text-blue-400 text-center"></p>

      <form
        id="edit-profile-form"
        enctype="multipart/form-data"
        class="flex flex-col justify-center items-center gap-2"
      >
        <div class="flex flex-col justify-center align-center">
          <label for="user_name" class="from-label">Username</label>
          <input
            class="from-control border border-gray-300 p-2 rounded-lg w-75"
            type="text"
            id="name"
            name="user_name"
            placeholder="Username"
          />
        </div>

        <div class="flex flex-col justify-center align-center">
          <label for="profileImage" class="form-label"
            >Upload Profile Image</label
          >
          <input
            class="form-control border border-gray-300 p-2 rounded-lg w-75"
            type="file"
            id="profileImageAdd"
            name="profileImage"
            accept="image/*"
          />
        </div>
        <label for="profile_image" class="form-label text-gray-500 mb-3 text-xs"
          >* max 5KB</label
        >
        <button
          type="submit"
          class="btn btn-primary w-75 text-white py-2 rounded-lg hover:bg-cyan-600 bg-cyan-500 shadow-lg shadow-cyan-500/50"
        >
          Save
        </button>
      </form>

      <p id="message" class="text-center mt-3"></p>
    </div>
  </body>
</html>
