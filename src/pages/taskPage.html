<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Drawer with Gaps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>

  <body
    class="bg-gray-50 flex flex-col items-center justify-center min-h-screen"
  >
    <div
      class="task-drawer fixed top-0 right-0 z-40 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-[320px]"
      tabindex="-1"
    >
      <button
        type="button"
        class="close-btn absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-md w-8 h-8 inline-flex items-center justify-center"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close</span>
      </button>

      <div
        class="mt-8 bg-white shadow-lg p-6 flex flex-col gap-5 h-[calc(100vh_-_32px)]"
      >
        <h2 class="title text-xl font-semibold"></h2>

        <div class="flex items-center gap-3">
          <img
            src="https://i.pravatar.cc/40"
            alt="Avatar"
            class="profile-image w-8 h-8 rounded-full"
          />
          <div class="flex flex-col leading-tight">
            <p class="text- md text-gray-500">Assignee</p>
            <p class="assignee text-gray-700 font-medium"></p>
          </div>
        </div>

        <div class="flex flex-col gap-1">
          <p class="text-md text-gray-500">Due Date</p>
          <div class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M8 7V3m8 4V3m-9 8h10m-11 8h12a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            <span class="due-date text-gray-600"></span>
          </div>
        </div>

        <div class="flex flex-col gap-3">
          <div class="text-gray-700 text-md font-semibold">Projects</div>

          <div class="rounded-lg p-2 flex flex-col gap-3">
            <div class="flex justify-between items-center">
              <span class="text-gray-500 text-md">Status</span>
              <select
                id="statusSelect"
                class="appearance-none bg-purple-500/20 text-purple-500 px-3 py-1 rounded-full text-md font-medium focus:outline-none cursor-pointer"
              >
                <option value="todo" class="text-gray-500">To Do</option>
                <option value="inprogress" selected class="text-purple-500">
                  In Progress
                </option>
                <option value="done" class="text-green-500">Done</option>
              </select>
            </div>

            <div class="flex justify-between items-center">
              <span class="text-gray-500 text-md">Priority</span>
              <select
                id="prioritySelect"
                class="appearance-none bg-green-500/20 text-green-500 px-3 py-1 rounded-full text-md font-medium focus:outline-none cursor-pointer"
              >
                <option value="high" class="text-red-500">High</option>
                <option value="medium" class="text-yellow-500">Medium</option>
                <option value="low" selected class="text-green-500">Low</option>
              </select>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <div
            id="descriptionHeader"
            class="text-gray-700 text-md font-semibold"
          >
            Description
          </div>
          <div
            class="description border-2 border-[#e5e7eb] rounded-xl p-3 text-gray-600 overflow-auto max-h-60"
          >
            <p></p>
          </div>
        </div>

        <div
          id="commentsContainer"
          class="flex flex-col gap-3 bg-gray-50 border border-[#e5e7eb] rounded-xl pt-3"
        >
          <div id="commentContainerHeaderText" class="ml-4 font-semibold">
            Comments
          </div>

          <div
            id="commentImage"
            class="flex gap-3 items-start bg-white rounded-lg shadow-md pl-3 py-3"
          >
            <img
              src="https://i.pravatar.cc/40?u=johnsmith"
              alt="Avatar"
              class="w-7 h-7 rounded-full"
            />
            <div id="CommentInformation" class="flex flex-col gap-1">
              <div class="flex items-center gap-2 text-md text-gray-500">
                <span id="" class="font-medium text-gray-700">John Smith</span>
                <span>•</span>
                <span class="text-sm">17th Feb 2024</span>
              </div>
              <p class="text-gray-700 text-sm">
                Hi ,I’ll do that task now, you can start working on another
                task!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="drawer-backdrop hidden bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-30"
    ></div>
  </body>
</html>
