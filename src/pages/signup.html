<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <script type="module" src="../js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex h-screen w-screen items-center justify-center p-2">
    <div class="flex h-full w-full">
      <div
        class="bg-opacity-50 hidden rounded-full rounded-lg border-2 border-gray-200 bg-indigo-100 bg-[url(https://images.pexels.com/photos/17144085/pexels-photo-17144085/free-photo-of-a-pink-tree-with-pink-blossoms-and-a-street-lamp.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500)] bg-center p-6 shadow-sm md:block md:min-w-1/2 xl:min-w-2/5"
      ></div>

      <div
        class="relative flex w-full flex-col items-center justify-center overflow-hidden"
      >
        <div
          class="relative z-10 flex w-full flex-col items-center justify-center gap-10"
        >
          <div id="toast-container"></div>

          <div
            class="flex w-[300px] overflow-hidden rounded-lg bg-gray-50 text-gray-600 inset-shadow-sm"
          >
            <button
              class="sign-up flex-1 py-3 font-medium transition-all duration-300 [&.active]:bg-indigo-400 [&.active]:text-white"
            >
              Sign up
            </button>
            <button
              class="login flex-1 py-3 font-medium transition-all duration-300 [&.active]:bg-indigo-400 [&.active]:text-white"
            >
              Login
            </button>
          </div>

          <div
            class="login-form-container block min-h-[400px] rounded-lg bg-gray-50 px-5 py-10 text-center inset-shadow-sm sm:px-10"
          >
            <h1 class="mb-5 text-lg font-semibold">Login Form</h1>

            <form class="login-form flex flex-col items-center">
              <input
                id="email-input"
                type="email"
                placeholder="Email"
                required
                class="input-field focus:border-primary-300 my-2 max-w-[250px] min-w-[250px] rounded-lg border border-gray-200 bg-white p-3 text-sm shadow-sm transition-all duration-300 outline-none"
              />

              <input
                id="password-input"
                type="password"
                placeholder="Password"
                required
                class="input-field focus:border-primary-300 my-2 max-w-[250px] min-w-[250px] rounded-lg border border-gray-300 bg-white p-3 text-sm shadow-xs transition-all duration-300 outline-none"
              />

              <div class="forgot-password mt-3">
                <a
                  href="./forgotPasswordPage.html"
                  class="text-primary-300 hover:text-primary-400 self-end text-sm font-semibold transition-colors duration-300"
                >
                  Forgot password?
                </a>
              </div>

              <!-- <p id="message" class="text-center min-h-4"></p> -->
              <div id="toast-container"></div>
              <button
                class="login-button bg-primary-500 hover:bg-primary-600 mt-5 w-full max-w-[250px] cursor-pointer rounded-lg py-3 font-semibold text-white transition-all duration-300"
                type="submit"
              >
                Login
              </button>
            </form>
          </div>

          <div
            class="signup-form-container block min-h-[400px] rounded-lg bg-gray-50 px-5 py-10 text-center inset-shadow-sm sm:px-10"
          >
            <h1 class="mb-5 text-lg font-semibold">Sign Up Form</h1>

            <form
              class="signup-form flex flex-col items-center justify-between"
            >
              <input
                id="username"
                type="text"
                placeholder="Username"
                required
                class="input-field focus:border-primary-300 my-2 max-w-[250px] min-w-[250px] rounded-lg border border-gray-300 bg-white p-3 text-sm shadow-xs transition-all duration-300 outline-none"
              />

              <input
                id="email"
                type="email"
                placeholder="Email"
                required
                class="input-field focus:border-primary-300 my-2 max-w-[250px] min-w-[250px] rounded-lg border border-gray-300 bg-white p-3 text-sm shadow-xs transition-all duration-300 outline-none"
              />

              <input
                id="password"
                type="password"
                placeholder="Password"
                required
                class="input-fieldfocus:border-primary-300 my-2 max-w-[250px] min-w-[250px] rounded-lg border border-gray-300 bg-white p-3 text-sm shadow-xs transition-all duration-300 outline-none"
              />

              <p id="signup-message" class="mt-3 text-center"></p>
              <div id="toast-container"></div>
              <button
                class="signup-button bg-primary-500 hover:bg-primary-600 mt-5 w-[80%] w-full max-w-[250px] cursor-pointer rounded-lg py-3 font-semibold text-white transition-all duration-300"
                type="submit"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/pages/signup/signup.js"></script>
  </body>
</html>
