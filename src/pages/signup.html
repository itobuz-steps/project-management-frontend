<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../scss/signup.scss" />
    <title>Sleek Authentication Forms</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
        min-height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 800px;
        height: 400px;
        display: grid;
        grid-template-columns: 1fr 2fr;
        background-color: red;
        background: linear-gradient(
          to bottom,
          rgb(6, 108, 100),
          rgb(14, 48, 122)
        );
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .box-1 {
        padding: 20px;
      }

      .content-holder {
        text-align: center;
        color: white;
        font-size: 14px;
        font-weight: lighter;
        letter-spacing: 2px;
        margin-top: 15%;
        padding: 0;
      }

      .content-holder h2 {
        font-size: 34px;
        margin: 20px auto;
      }

      .content-holder p {
        margin: 30px auto;
      }

      .content-holder button {
        border: none;
        font-size: 15px;
        padding: 10px;
        border-radius: 6px;
        background-color: white;
        width: 150px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 20px auto;
      }

      .content-holder button:hover {
        background-color: #eee;
      }

      .box-2 {
        background-color: white;
        margin: 5px;
        border-radius: 5px;
      }

      .login-form-container,
      .signup-form-container {
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .login-form-container {
        margin-top: 10%;
      }

      .login-form-container h1,
      .signup-form-container h1 {
        color: black;
        font-size: 24px;
        padding: 20px 0;
      }

      .input-field {
        box-sizing: border-box;
        font-size: 14px;
        padding: 12px;
        margin: 8px 0;
        border-radius: 7px;
        border: 1px solid rgb(168, 168, 168);
        width: 250px;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: rgb(56, 102, 189);
      }

      .login-button,
      .signup-button {
        box-sizing: border-box;
        color: white;
        font-size: 16px;
        padding: 13px;
        margin-top: 20px;
        border-radius: 7px;
        border: none;
        width: 250px;
        outline: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button {
        background-color: rgb(56, 102, 189);
      }

      .login-button:hover {
        background-color: rgb(40, 80, 150);
      }

      .signup-button {
        background-color: rgb(56, 189, 149);
      }

      .signup-button:hover {
        background-color: rgb(40, 150, 120);
      }

      .button-2 {
        display: none;
      }

      @media (max-width: 768px) {
        body {
          align-items: flex-start;
          justify-content: flex-start;
          min-height: initial;
        }

        .container {
          width: 90%;
          max-width: 450px;
          height: auto;
          margin: 40px auto;
          grid-template-columns: 1fr;
        }

        .box-1 {
          padding: 20px;
        }

        .content-holder {
          margin-top: 0;
          padding: 10px;
        }

        .box-2 {
          margin: 0;
          border-radius: 0 0 5px 5px;
          padding-bottom: 20px;
        }

        .login-form-container,
        .signup-form-container {
          margin-top: 0;
        }

        .input-field,
        .login-button,
        .signup-button {
          width: 90%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <div class="content-holder">
          <h2>Hello!</h2>

          <button class="button-1" onclick="signup()">Sign up</button>
          <button class="button-2" onclick="login()">Login</button>
        </div>
      </div>
      <div class="box-2">
        <div class="login-form-container">
          <h1>Login Form</h1>
          <input type="text" placeholder="Username" class="input-field" />
          <br /><br />
          <input type="password" placeholder="Password" class="input-field" />
          <br /><br />
          <button class="login-button" type="button">Login</button>
        </div>

        <div class="signup-form-container">
          <h1>Sign Up Form</h1>
          <input type="text" placeholder="Username" class="input-field" />
          <br /><br />
          <input type="email" placeholder="Email" class="input-field" />
          <br /><br />
          <input type="password" placeholder="Password" class="input-field" />
          <br />
          <button class="signup-button" type="button">Sign Up</button>
        </div>
      </div>
    </div>
    <script>
      function signup() {
        document.querySelector('.login-form-container').style.cssText =
          'display: none;';
        document.querySelector('.signup-form-container').style.cssText =
          'display: block;';
        document.querySelector('.container').style.cssText =
          'background: linear-gradient(to bottom, rgb(56, 189, 149),  rgb(28, 139, 106));';
        document.querySelector('.button-1').style.cssText = 'display: none';
        document.querySelector('.button-2').style.cssText = 'display: block';
      }
      signup();

      function login() {
        document.querySelector('.signup-form-container').style.cssText =
          'display: none;';
        document.querySelector('.login-form-container').style.cssText =
          'display: block;';
        document.querySelector('.container').style.cssText =
          'background: linear-gradient(to bottom, rgb(6, 108, 224),  rgb(14, 48, 122));';
        document.querySelector('.button-2').style.cssText = 'display: none';
        document.querySelector('.button-1').style.cssText = 'display: block';
      }

      login();
    </script>
  </body>
</html>
