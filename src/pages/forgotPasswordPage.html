<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <script type="module" src="../js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="w-screen h-screen flex items-center justify-center bg-[#90e0ef]">
    <div
      class="container w-full h-full grid grid-cols-1 md:grid-cols-[1fr_2fr] gap-5"
    >
      <div class="text-box p-5 flex items-center justify-center bg-[#90e0ef]">
        <div class="content-holder text-center text-[#03045e]">
          <h2 class="text-[60px] mb-5 text-[#0077b6] libre-baskerville-bold">
            Oops!
          </h2>
          <p class="text-2xl text-[#03045e] libre-baskerville-regular-italic">
            Forgot your password? No worries. Enter your email and weâ€™ll send
            you an OTP to reset your password.
          </p>
        </div>
      </div>

      <div
        class="form-box p-5 bg-white rounded-xl flex flex-col justify-center items-center shadow-[0_8px_20px_rgba(0,180,216,0.15),_inset_0_0_10px_rgba(0,180,216,0.05)]"
      >
        <div class="forgot-form-container w-full max-w-md text-center">
          <h1 class="text-[45px] text-[#03045e] mb-8 libre-baskerville-bold">
            Reset Password
          </h1>

          <form class="forgot-form flex flex-col items-center space-y-6">
            <div class="email w-full flex flex-col items-center mt-4">
              <input
                id="email-input"
                type="email"
                placeholder="Enter your email"
                required
                class="input-field text-sm p-3 rounded-lg border border-[#90e0ef] min-w-[250px] max-w-[250px] w-full outline-none text-[#03045e] focus:border-[#0077b6] focus:shadow-[0_0_10px_#0077b6] transition-all duration-300"
              />
              <button
                class="send mt-4 text-sm p-3 rounded-lg min-w-[250px] max-w-[250px] w-full bg-[#0077b6] text-white cursor-pointer transition-all duration-300 hover:bg-[#00b4d8] hover:shadow-[0_0_5px_#00b4d8,0_0_5px_#0077b6] border-none"
                type="button"
              >
                SEND OTP
              </button>
            </div>

            <div class="otp w-full flex flex-col items-center">
              <input
                id="otp-input"
                type="text"
                placeholder="Enter OTP"
                required
                class="input-field text-sm p-3 rounded-lg border border-[#90e0ef] min-w-[250px] max-w-[250px] w-full outline-none text-[#03045e] focus:border-[#0077b6] focus:shadow-[0_0_10px_#0077b6] transition-all duration-300"
              />
            </div>

            <div class="new-password w-full flex flex-col items-center">
              <input
                id="password-input"
                type="password"
                placeholder="Enter new password"
                required
                class="input-field text-sm p-3 rounded-lg border border-[#90e0ef] min-w-[250px] max-w-[250px] w-full outline-none text-[#03045e] focus:border-[#0077b6] focus:shadow-[0_0_10px_#0077b6] transition-all duration-300"
              />
            </div>

            <p id="message" class="text-center"></p>

            <button
              class="reset-button text-[16px] p-3 rounded-lg min-w-[250px] max-w-[250px] w-full bg-[#0077b6] text-white transition-all duration-300 hover:bg-[#00b4d8] hover:shadow-[0_0_5px_#00b4d8,0_0_5px_#0077b6] border-none"
              type="submit"
            >
              Reset Password
            </button>

            <p class="back-to-login mt-4">
              <a
                href="../pages/signup.html"
                class="text-[#0077b6] font-bold transition-colors duration-300 hover:text-[#00b4d8]"
                >&#8592; Back to Login</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="../js/pages/forgotPassword/forgotPassword.js"
    ></script>
  </body>
</html>
