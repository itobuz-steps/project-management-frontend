<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <script type="module" src="../js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double+Ink:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-[#f5f6fa] font-[Orbitron,Arial,Helvetica,sans-serif] min-h-[100vh]"
  >
    <div
      class="container w-full h-full grid grid-cols-1 md:grid-cols-[1fr_2fr] gap-5 bg-gradient-to-b from-[#eef0f7] to-[#f5f6fa]"
    >
      <div class="text-box p-5 flex items-center justify-center">
        <div class="content-holder text-center text-[#2b2d42]">
          <h2 class="text-[60px] mb-5 text-[#8c91ff]">Oops!</h2>
          <p class="text-2xl text-[#4f4f6f] drop-shadow-[0_0_3px_#8c91ff]">
            Forgot your password? No worries. Enter your email and weâ€™ll send
            you an OTP to reset password.
          </p>
        </div>
      </div>

      <div
        class="form-box p-5 bg-white rounded-xl flex flex-col justify-center items-center shadow-[0_8px_20px_rgba(140,145,255,0.15),_inset_0_0_10px_rgba(140,145,255,0.05)]"
      >
        <div class="forgot-form-container w-full max-w-md text-center">
          <h1
            class="text-[45px] text-[#2b2d42] mb-8 drop-shadow-[0_0_3px_#8c91ff]"
          >
            Reset Password
          </h1>

          <form class="forgot-form flex flex-col items-center space-y-6">
            <div class="email w-full flex flex-col items-center mt-4">
              <input
                id="email-input"
                type="email"
                placeholder="Enter your email"
                required
                class="input-field text-sm p-3 rounded-lg border border-[#d1d4e0] min-w-[250px] max-w-[250px] w-full outline-none bg-[#f5f6fa] text-[#2b2d42] focus:border-[#8c91ff] focus:shadow-[0_0_10px_#8c91ff] transition-all duration-300"
              />
              <button
                class="send mt-4 text-sm p-3 rounded-lg min-w-[250px] max-w-[250px] w-full bg-[#8c91ff] text-white cursor-pointer transition-all duration-300 hover:bg-[#a3a6ff] hover:shadow-[0_0_5px_#a3a6ff,0_0_5px_#8c91ff] border-none"
                type="button"
              >
                SEND OTP
              </button>
            </div>

            <div class="otp w-full flex flex-col items-center">
              <input
                id="otp-input"
                type="text"
                placeholder="Enter OTP"
                required
                class="input-field text-sm p-3 rounded-lg border border-[#d1d4e0] min-w-[250px] max-w-[250px] w-full outline-none bg-[#f5f6fa] text-[#2b2d42] focus:border-[#8c91ff] focus:shadow-[0_0_10px_#8c91ff] transition-all duration-300"
              />
            </div>

            <div class="new-password w-full flex flex-col items-center">
              <input
                id="password-input"
                type="password"
                placeholder="Enter new password"
                required
                class="input-field text-sm p-3 rounded-lg border border-[#d1d4e0] min-w-[250px] max-w-[250px] w-full outline-none bg-[#f5f6fa] text-[#2b2d42] focus:border-[#8c91ff] focus:shadow-[0_0_10px_#8c91ff] transition-all duration-300"
              />
            </div>

            <p id="message" class="text-center mt-5"></p>

            <button
              class="reset-button text-[16px] p-3 rounded-lg min-w-[250px] max-w-[250px] w-full bg-[#8c91ff] text-white transition-all duration-300 hover:bg-[#a3a6ff] hover:shadow-[0_0_5px_#a3a6ff,0_0_5px_#8c91ff] border-none"
              type="submit"
            >
              Reset Password
            </button>

            <p class="back-to-login mt-4">
              <a
                href="../pages/signup.html"
                class="text-[#8c91ff] font-bold transition-colors duration-300 hover:text-[#a3a6ff]"
                >&#8592; Back to Login</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="../js/pages/forgotPassword/forgotPassword.js"
    ></script>
  </body>
</html>
