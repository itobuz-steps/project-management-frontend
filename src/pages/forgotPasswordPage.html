<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../scss/forgotPassword.scss" />
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="content-holder">
          <h2>Oops!</h2>
          <p>
            Forgot your password? No worries. Enter your email and weâ€™ll send
            you a reset link.
          </p>
        </div>
      </div>

      <div class="form-box">
        <div class="forgot-form-container active-form">
          <h1>Reset Password</h1>
          <form class="forgot-form">
            <div class="email">
              <input
                type="email"
                placeholder="Enter your email"
                class="input-field"
                required
              />
              <button class="send" type="button">SEND OTP</button>
            </div>

            <div class="otp">
              <input
                type="text"
                placeholder="Enter OTP"
                class="input-field"
                required
              />
            </div>

            <div class="new-password">
              <input
                type="password"
                placeholder="Enter new password"
                class="input-field"
                required
              />
            </div>

            <p id="message" class="text-center mt-3"></p>

            <!-- Reset Button -->
            <button class="reset-button" type="submit">Reset Password</button>

            <p class="back-to-login">
              <a href="../pages/signup.html">&#8592 Back to Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
