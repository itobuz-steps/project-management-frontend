<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <script type="module" src="../js/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex h-screen w-screen items-center justify-center">
    <div class="bg-primary-200 flex h-full w-full">
      <div
        class="bg-opacity-50 hidden bg-[url(../assets/img/bg-forget-password.svg)] bg-center bg-no-repeat p-6 md:block md:min-w-2/5 lg:min-w-1/2"
      ></div>
      <div
        class="form-box relative z-10 flex w-full flex-col items-center justify-center overflow-hidden bg-white shadow-md md:m-4 md:rounded-2xl"
      >
        <div
          class="forgot-form-container xs:px-10 block min-h-[400px] min-w-[300px] rounded-lg bg-gray-50 px-5 py-10 text-center inset-shadow-sm"
        >
          <h1 class="mb-5 text-lg font-semibold">Reset Password</h1>

          <form
            class="forgot-form xs:min-w-[300px] flex flex-col items-center gap-3"
          >
            <div
              class="email xs:grid-cols-[3fr_1fr] xs:grid-rows-none mt-4 grid w-full grid-rows-[1fr_1fr] items-center gap-2"
            >
              <input
                id="email-input"
                type="email"
                placeholder="Enter your email"
                required
                class="input-field focus:border-primary-300 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm shadow-xs transition-all duration-300 outline-none"
              />

              <button
                class="send bg-primary-500 hover:bg-primary-600 text-small h-full w-full cursor-pointer rounded-lg px-1 font-semibold text-white transition-all duration-300"
                type="button"
              >
                Send OTP
              </button>
            </div>

            <div class="otp flex w-full flex-col items-center">
              <input
                id="otp-input"
                type="text"
                placeholder="Enter OTP"
                required
                class="input-field focus:border-primary-300 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm shadow-xs transition-all duration-300 outline-none disabled:bg-gray-200 disabled:text-gray-600"
              />
            </div>

            <div class="new-password flex w-full flex-col items-center">
              <input
                id="password-input"
                type="password"
                placeholder="Enter new password"
                required
                class="input-field focus:border-primary-300 w-full rounded-lg border border-gray-300 bg-white p-3 text-sm shadow-xs transition-all duration-300 outline-none disabled:bg-gray-200 disabled:text-gray-600"
              />
            </div>

            <button
              class="reset-button bg-primary-500 hover:bg-primary-600 mt-5 w-full cursor-pointer rounded-lg py-3 font-semibold text-white transition-all duration-300"
              type="submit"
            >
              Reset Password
            </button>

            <p class="back-to-login mt-4">
              <a
                href="../pages/signup.html"
                class="text-primary-300 hover:text-primary-400 self-end text-sm font-semibold transition-colors duration-300"
                >&#8592; Back to Login</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <div id="toast-container"></div>

    <script
      type="module"
      src="../js/pages/forgotPassword/forgotPassword.js"
    ></script>
  </body>
</html>
